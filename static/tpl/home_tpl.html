  <div id="container" class="span12 well">
    <ul class="thumbnails">
      <li class="span4" ng-repeat="part in worldParts ">
        <a href="#/view/{{(part.name)}}">
        <div class="thumbnail">
          <div class="thumb-bg">
            <img src="img/{{part.name}}_thumb.png" alt="{{part.name}}" />
            <h3>{{part.name}}</h3>
          </div>
        </div>
        </a>
      </li>
    </ul>
  </div>
