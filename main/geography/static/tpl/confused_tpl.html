<div class="overview">
  <div class="col-sm-offset-2 col-sm-8">
    <h1>{{'Časté chyby' |trans }}</h1>
    <div ng-hide="loaded" class="loading-indicator">
    </div>
    <div class="alert alert-info" ng-show="goals.length === 0">
      {{'Žádné často zaměňované nebyly nalezeny' | trans }}
    </div>
    <div ng-repeat="place in confused | orderBy: 'mistake_count' | orderBy: 'wrongRatio' : true" class="confused">
      <span class="col-xs-4">
        <span class="label label-default">
          <i class="flag-{{place.code}}"></i>
          {{place.name}}
        </span>
      </span>
      <span class="col-xs-8">
        <div class="progress">
          <span style="width: {{(1 - place.wrongRatio) * 100}}%"
            tooltip="{{'Správné odpovědi' | trans }}"
            class="progress-bar progress-bar-success">
              {{place.asked_count - place.mistake_count}}
          </span>
          <span style="width: {{place.wrongRatio * 100}}%"
            tooltip="{{'Nesprávné odpovědi' | trans }}"
            class="progress-bar progress-bar-danger">
            {{place.mistake_count}}
          </span>
        </div>
      </span>
      <div class="clearfix"></div>
    </div>
  </div>
  <div class="clearfix"></div>
</div>
