<div class="overview">
  <div class="col-md-offset-2 col-md-8">
    <h1>{{'Moje časté chyby' | trans }}</h1>
    <div ng-hide="loaded || error" class="loading-indicator">
    </div>
    <div ng-show="error" error-message ></div>
    <div class="alert alert-info" ng-show="goals.length === 0">
      {{'Žádné časté chyby nebyly nalezeny' | trans }}
    </div>
    <ul>
      <li ng-repeat="place in confused | orderBy: 'mistake_count' | orderBy:
      'wrongRatio' : true" class="row striped-row confused">
        <span class="col-sm-3">
          <span class="label label-default">
            <i class="flag-{{place.code}}"></i>
            {{place.name}}
          </span>
        </span>
        <span class="col-sm-9">
          <a href="#/practice/{{place.map_slug}}/{{place.type}}"
             tooltip="{{place.map_name}} - {{place.type_name}}"
             class="btn btn-primary btn-sm pull-right">
             {{'Procvičovat' | trans }}
          </a>
          <div class="progress">
            <span style="width: {{(1 - place.wrongRatio) * 100}}%"
              tooltip="{{'Správné odpovědi' | trans }}"
              tooltip-append-to-body="true"
              class="progress-bar progress-bar-success">
                {{place.asked_count - place.mistake_count}}
            </span>
            <span style="width: {{place.wrongRatio * 100}}%"
              tooltip="{{'Chybné odpovědi' | trans }}"
              tooltip-append-to-body="true"
              class="progress-bar progress-bar-danger">
              {{place.mistake_count}}
            </span>
          </div>
        </span>
        <div class="clearfix"></div>
      </li>
    </ul>
  </div>
  <div class="clearfix"></div>
</div>
